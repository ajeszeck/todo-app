<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="stylesheet.css">

  </head>
  <body>
    <div class="header">
      <header>
        <h1>To-Do List</h1>
      </header>
    </div>
    <div class="main">
      <div class="task-form">
        <h1>What do you need to do today?</h1>
        <form onsubmit="addTask()">
          <fieldset>
            <legend>What needs to be done?</legend>
            <input type="text" name="task" class="task-input" required>
          </fieldset>
          <fieldset>
            <legend>Who's task is this?</legend>
            <label><input type="radio" name="who" value="Me" checked="checked">Me</label>
            <label><input type="radio" name="who" value="Jeremy">Jeremy</label>
            <label><input type="radio" name="who" value="Cheri">Cheri</label>
            <label><input type="radio" name="who" value="Other">Other</label>
          </fieldset>
          <fieldset>
            <legend>Difficulty of Task:</legend>
            <select name="difficulty">
              <option value="easy">Easy</option>
              <option value="moderate">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </fieldset>
          <button type="submit" name="submit">Add task!</button>
        </form>
      </div>
      <div>
        <h1>Task List</h1>
        <div id="todo-list"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
